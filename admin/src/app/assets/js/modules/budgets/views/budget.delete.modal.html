<div class="modal-header">
  <h3 class="modal-title">Delete Budget</h3>
</div>
<div class="modal-body">
  <p>
    Are you sure you want to delete the budget
    <strong>{{ vm.budget.name }}</strong>?
  </p>
  <p class="text-danger">
    This action cannot be undone.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
  <button class="btn btn-danger" ng-click="vm.accept()">Accept</button>
</div>
